  <!--  Email Validation code  -->
  <script>
(function () {
  const isValidFormat = (email) => /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(email);
  const blockedDomains = ['mailinator.com','tempmail.com','10minutemail.com','yopmail.com',"gmail.com","mainl.com", "email.com"];
  const setError = (input, msg) => {
    input.setCustomValidity(msg);
    input.reportValidity();
    // focus to make UX clear
    input.focus({preventScroll: true});
  };
  const clearError = (input) => input.setCustomValidity('');
  // Use capture true so we run early, but we must stop other handlers too.
  document.addEventListener('submit', function(e) {
    const form = e.target.closest('form');
    if (!form) return;
    const emailInputs = form.querySelectorAll('input[type="email"]');
    for (const input of emailInputs) {
      const email = (input.value || '').trim();
      clearError(input);
      if (!email) continue; // required attribute will handle empty
      if (!isValidFormat(email)) {
        e.preventDefault();
        e.stopImmediatePropagation(); // <-- STOP other listeners (Webflow etc.)
        setError(input, 'Please enter a valid email address.');
        return false; // also stop execution
      }
      const domain = (email.split('@')[1] || '').toLowerCase();
      if (blockedDomains.includes(domain)) {
        console.log("test");
        e.preventDefault();
        e.stopImmediatePropagation();
        setError(input, 'Please enter a work email address.');
        return false;
      }
    }
    // If reached here, validation passed â€” let submission proceed normally.
  }, true);
  document.addEventListener('input', function(e) {
    if (e.target && e.target.matches('input[type="email"]')) {
      e.target.setCustomValidity('');
    }
  });
})();
</script>
  <!-- End Email Validation code  -->
  <!--  URL parameters  -->
  <script>
(function() {
  // Get current URL parameters
  const params = window.location.search; // includes '?' if present
  if (!params || params === '?') return; // no params, do nothing
  // Helper to append params to a given URL properly
  function appendParamsToUrl(url) {
    try {
      // Separate the anchor part if exists (#section)
      const [baseUrl, hash] = url.split('#');
      // If URL already has ?, append with &, otherwise start with ?
      const joiner = baseUrl.includes('?') ? '&' : '?';
      const newUrl = baseUrl + joiner + params.substring(1) + (hash ? '#' + hash : '');
      return newUrl;
    } catch (e) {
      console.warn('Invalid URL:', url);
      return url;
    }
  }
  // Apply to all <a> tags
  document.querySelectorAll('a[href]').forEach(a => {
    const href = a.getAttribute('href');
    // Skip anchors, mailto:, tel:, javascript:, etc.
    if (
      !href ||
      href.startsWith('#') ||
      href.startsWith('mailto:') ||
      href.startsWith('tel:') ||
      href.startsWith('javascript:')
    ) return;
    // Build full URL relative to current domain for relative links
    const newHref = appendParamsToUrl(href);
    a.setAttribute('href', newHref);
  });
})();
</script>
